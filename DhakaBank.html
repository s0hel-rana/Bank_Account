<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-orange-300">
    <header>
        <h1 class="text-4xl text-center font-bold mt-12">Welcome to <span class="text-red-600">Our Dhaka Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-5 p-8">
            <h3 class="text-2xl mb-5">Please Login</h3>
        <div>
            <input id="usr_email" class="border block border-gray-500 w-3/4 rounded mb-4 p-1" type="email" placeholder="Enter your email...">
            <input id="usr_pass" class="border block border-gray-500 w-3/4 rounded mb-4 p-1" type="password" placeholder="Enter your password...">
            <button id="login_submit" class="bg-yellow-500 rounded px-5 py-2 text-white font-medium">Submit</button>
        </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
