<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-400">
    <header>
        <h1 class="text-4xl text-center font-bold mt-12">Let's check <span class="text-yellow-600">my Money</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-8 rounded text-center text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit_total">00</span> </h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-center text-white">
                    <h3 class="text-3xl">withdaw</h3>
                    <h3 class="text-4xl">$<span id="withdraw_total">00</span></h3>
                </div>
                <div class="bg-red-400 p-8 rounded text-center text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="total_balance">1200</span></h3>
                </div>
            </div>
        </section>

        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-4">
                    <h3 class="p-1 text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit_input" class="border block border-gray-500 w-3/4 rounded mb-4 p-1" type="text" placeholder="Amount you want to deposit?">
                        <button id="deposit_submit" class="bg-yellow-500 rounded px-5 py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-300 p-4">
                    <h3 class="p-1 text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw_input" class="border block border-gray-500 w-3/4 rounded mb-4 p-1" type="text" placeholder="Amount you want to withdraw?">
                        <button id="withdraw_submit" class="bg-yellow-500 rounded px-5 py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
